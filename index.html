<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello, Vue :)</h1>
    <div id="app">

        <!-- attribute binding -->
        <div>
            <a :href="url" target="_blank">Best git hub ever !</a>
        </div>
        <br>
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide books</span>
            <span v-else>Show books</span>
        </button>
        <div v-if="showBooks">
            <ul>
                <li v-for="book in books">
                    <img :src="book.img" :alt="book.title">
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.author }}</p>
                    </br>
                </li>
            </ul>
            <p>
        </div>
        <div v-show="showBooks">Currently showing books</div>
        
        <br>

        <div class="box" @mouseover="handleEvent($event, 5)"> mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent"> mouseleave</div>
        <div class="box" @dblclick="handleEvent"> double click</div>
        <div class="box" @mousemove="handleMouseMove">position - {{ x }} {{ y }}</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
